[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = 'ddpui\/.*\.pyi?$'

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE="ddpui.settings"
testpaths = [
  "ddpui/tests"
]

[tool.pylint.messages_control]
max-line-length = 200
fail-under = 6.5
disable = [
  "missing-module-docstring",
  "broad-exception-raised",
  "broad-exception-caught",
  "too-few-public-methods",
  "logging-not-lazy",
  "logging-fstring-interpolation"
]

[tool.coverage.run]
source = [
 "ddpui"
]
omit = [
  "ddpui/utils/sendgrid.py",
  "ddpui/utils/dbtdocs.py",
  "ddpui/tests/*",
  "ddpui/migrations/*",
  "ddpui/management/*",
  "ddpui/models/*",
  "ddpui/celery.py",
  "ddpui/settings.py",
  "ddpui/asgi.py",
  "ddpui/wsgi.py",
  "ddpui/urls.py",
  "ddpui/routes.py",
  "*/schema.py",
  "ddpui/*/__init__.py",
  "ddpui/schemas/*"
]